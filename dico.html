<!DOCTYPE html>
<html>
<head>
	<title>Liste de mots</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #0E0F11;
			margin: 0;
			padding: 0;
            width: 100%;
		}
		header {
            background-color: #1E1E1E;
            color: white;
            border-radius: 15px;
            position: fixed;
            width: 60%;
            top: 30px;
            padding: 10px;
            left: 30px;
            z-index: 100;
}

		#word-list {
			border: none;
            border-radius: 15px;
            background-color: #1E1E1E;
			padding: 10px;
			height: 100%;
            position: absolute;
            top: 130px;
            font-size: 50px;
            right: 30px;
            width: 70%;
		}
        ul {
  list-style: none;
}

		input[type="text"] {
            position: relative;
			display: block;
			padding: 5px;
            background-color: #6C6C6C;
            color: #fff;
			margin-bottom: 10px;
			border-radius: 15px;
			border: none;
			width: 40%;
            top: 4px;
            left: 10%;
            font-size: 27px;
            padding-left: 16px;
            outline: none;
		}
        input[type="text"]:hover {
        background-color: #4D4D4D;
        }
        #btn-s {
	        background-color: #008BD9;
	        width: 50px;
	        height: 50px;
	        border: none;
	        border-radius: 15px;
	        position: fixed;
	        top: 40px;
            left: 32%;
        }

        #img-s {
	        width: 40px;
	        height: 40px;
        }
        .menu-container {
  position: fixed;
  display: inline-block;
  top: 37px;
  left: 3.8%;
}

.menu-icon {
  display: inline-block;
  cursor: pointer;
}
.bar {
  width: 50px;
  height: 10px;
  margin: 6px 0;
  background-color: #008BD9;
  border-radius: 15px;
  transition: all 0.3s ease-in-out;
}
.bar:hover {
    background-color: #006ba9;
}
.menu-dropdown {
  display: none;
  position: absolute;
  top: 100%;
  color:#fff;
  left: 0;
  z-index: 1;
  background-color: #1E1E1E;
  width: 200px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.menu-dropdown ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.menu-dropdown ul li {
  padding: 10px;
}

.menu-dropdown ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
}

.menu-dropdown ul li a:hover {
  color: #008BD9;
}

.menu-dropdown.active {
  display: block;
}

.menu-close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

.menu-close:hover {
  color: #008BD9;
}

	</style>
</head>
<body>
	<header>
		<form id="search-form">
			<input type="text" id="search" name="search">
            <button id="btn-s">
                <img id="img-s"src="https://cdn.discordapp.com/attachments/838446990663614497/1086761583641890949/2023-03-18-removebg-preview.png">
            </button>
            <div class="menu-container">
                <div class="menu-icon">
                  <div class="bar"></div>
                  <div class="bar"></div>
                  <div class="bar"></div>
                </div>
                <div class="menu-dropdown">
                  <div class="menu-close">&times;</div>
                  <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Produits</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                </div>
              </div>
              
		</form>
	</header>
	<main>
		<div id="word-list">
			<ul>
				<li>Chat</li>
				<li>Chien</li>
				<li>Canard</li>
				<li>Lion</li>
				<li>Tigre</li>
			</ul>
		</div>
	</main>
	<script>
		const form = document.getElementById("search-form");
		const input = document.getElementById("search");
		const list = document.getElementById("word-list");

		input.addEventListener("input", () => {
			const searchTerm = input.value.toLowerCase();
			const items = list.getElementsByTagName("li");
			for (let i = 0; i < items.length; i++) {
				const text = items[i].textContent.toLowerCase();
				if (text.includes(searchTerm)) {
					items[i].style.display = "block";
				} else {
					items[i].style.display = "none";
				}
			}
		});
        const menuIcon = document.querySelector('.menu-icon');
        const menuDropdown = document.querySelector('.menu-dropdown');
        const menuClose = document.querySelector('.menu-close');

        menuIcon.addEventListener('click', function() {
         menuDropdown.classList.toggle('active');
        });

        menuClose.addEventListener('click', function() {
         menuDropdown.classList.remove('active');
        });

	</script>
</body>
</html>
